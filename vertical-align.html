<html>
    <head>
        <title>Vertical Align</title>
        <style>
            table,th,td{
                border: 1px solid red;
                border-collapse: collapse
            }
            th{
                width: 120px;
                padding-top: 5px;
                padding-bottom: 5px;
            }
            td{
                height: 90px;
                text-align: center;
                vertical-align: text-top
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>SrNo</th>
                <th>Name</th>
                <th>Course</th>
            </tr>
            <tr>
                <td>07</td>
                <td>Jignesh</td>
                <td>MEAN Stack</td>
            </tr>
            <tr>
                <td>01</td>
                <td>Puskar</td>
                <td>Java</td>
            </tr>
        </table>
    </body>
</html>
