<html>
    <head>
        <title>Child Selector</title>
        <style>
            ul>li>i{
                color: blueviolet;
            }
            ul>li{
                background-color: aqua;
            }
            li>u{
               background-color: azure;
            }
        </style>
    </head>
    <body>
        <p>This is the examle of <b>Child</b> Selector</p>
        <ul>
            <li><i>Italic</i></li>
            <li><b>Bold</b></li>
            <li><u>Underline</u></li>
        </ul>
    </body>
</html>
