<html>
    <head>
        <title>List Properties</title>
        <style>
            *{margin: 0px;padding: 0px}
            div{
                width: 200px;
                height: 200px;
                background: blue;
                margin: 100px;
            }
            ul{
                list-style-image: url(styles/if_heart_226577.png);
                list-style-position: inside
            }
        </style>
    </head>
    <body>
        <div>
            <ul>
                <li>Tea</li>
                <li>Coffee</li>
                <li>Milk</li>
            </ul>
        </div>
    </body>
</html>
