<html>
    <head>
        <title>Div & Span tags Inline-block display</title>
        <style>
            div,h1,h2,span,i{
                width: 150px;
                height: 150px;
                background: blue;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div> Div 1</div>
        <div> Div 2</div>
        <h1> Heading 1</h1>
        <h2> Heading 2</h2>
        <span> Span 1</span>
        <span> Span 2</span>
        <i> Italic 1</i>
        <i> Italic 2</i>
    </body>
</html>
