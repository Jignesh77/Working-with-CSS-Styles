<html>
    <head>
        <title>Descendent Selector</title>
        <style>
            ul li#c{
                color: coral;
            }
        </style>
    </head>
    <body>
        <p>This is an Example of Descendent selector</p>
        <ul>
            <li>Tea</li>
            <li id="c">Coffee</li>
            <li>Milk</li>
        </ul>
    </body>
</html>
