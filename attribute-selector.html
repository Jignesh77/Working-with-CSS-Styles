<html>
    <head>
        <title>Attribute Selector</title>
        <style>
            p[align=center]{
                background-color: black;
                color: aqua;
            }
        </style>
    </head>
    <body>
        <p>This is an Example of Attribute Selector</p>
        <p align="right">Allignement of this Para is to Right</p>
        <p align="left">Allignement of this Para is to Leftt</p>
        <p align="center">Allignement of this Para is to center</p>
    </body>
</html>
