<html>
    <head>
        <title>Font-tag with Properties</title>
        <style>
            p#head{
                font-family: fantasy;
                font-size: 18px;
            }
            p#content{
                font-family: cursive;
                font-size: 42px;
                font-style: oblique;
                font-weight: 100;
                font-variant: small-caps;
            }

    <p>Hello how are you</p>
</html>
